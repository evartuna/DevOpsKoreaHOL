name: .NETs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: Build
      run: dotnet run -p generator/src/generator.csproj -- . "http://localhost:8000/" _site
    - name: Run
      run: ./copy-assets.bash _site
    - name: git
      run: |
           git config --global user.email "kwang1406@gmail.com"
           git config --global user.name "evartuna"
           git add _site 
           git commit -m "up" 
           git subtree push --prefix _site origin gh_pages
           
